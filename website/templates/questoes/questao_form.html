{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Questão{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4" style="color: var(--primary-color);">{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Questão</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'questao_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
